
{% extends "base.html" %}

{% block content %}

	<h2>{{ collection.name }}</h2>

	{% if items_list %}
		<ul>
		{% for item in items_list %}
			<li>
				{{ item.name }}
				<a href="{{ item.absolute_url }}">
					<img src="{{ item.thumbnail.url }}" />
				</a>
			</li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No items are available.</p>
	{% endif %}

{% endblock %}
