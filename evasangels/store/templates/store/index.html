
{% extends "base.html" %}

{% block content %}

	<h2>Collections</h2>

	{% if collections_list %}
		<ul>
		{% for collection in collections_list %}
			<li>
				<a href="{{ collection.absolute_url }}">{{ collection.name }}</a>
			</li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No collections are available.</p>
	{% endif %}

{% endblock %}
