
{% extends "base.html" %}

{% block content %}

	<h2>Lines</h2>

	{% if lines_list %}
		<ul>
		{% for line in lines_list %}
			<li>
				<a href="{{ line.absolute_url }}">{{ line.name }}</a>
			</li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No lines are available.</p>
	{% endif %}

{% endblock %}
